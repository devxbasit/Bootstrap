<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .one-em {
        font-size: 1em;
      }

      .two-em {
        font-size: 2em;
      }

      .one-rem {
        font-size: 1rem;
      }

      .two-rem {
        font-size: 2rem;
      }

      .ten-percent {
        font-size: 10%;
      }

      .twenty-percent {
        font-size: 20%;
      }

      .parent {
        font-size: 40px;
        background-color: red;
        border: 2px solid black;
      }
    </style>
  </head>
  <body>
    <div class="one-em">1em</div>
    <div class="one-rem">1rem</div>

    <div class="two-em">2em</div>
    <div class="two-rem">2rem</div>

    <div class="ten-percent">10%</div>
    <div class="twenty-percent">20%</div>

    <br />

    <div class="parent">
      <div class="one-em">1em</div>
      <div class="one-rem">1rem</div>

      <div class="two-em">2em</div>
      <div class="two-rem">2rem</div>

      <div class="ten-percent">10%</div>
      <div class="twenty-percent">20%</div>
    </div>
  </body>
</html>
